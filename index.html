<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>


</head>

<body style="margin: 0px; overflow: hidden;" >
    <a-scene>
      <a-assets>
        <a-asset-items id="dinosaur" src="./assets/scene.gltf"></a-asset-items>
      </a-assets>
      
    <a-marker id="animated-marker" type="pattern" present="custom" url="./assets/pattern-licensed-image.patt">
        <a-entity gltf-model="#dinosaur">
            <a-animation attribute="rotation" to = "360 0 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
        </a-entity> 
    </a-marker>
    </a-scene>
</body>
</html>
